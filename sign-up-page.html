<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coolvetica:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <img class="sign-up-page-child" alt="" src="./public/rectangle-112.svg" />

      <header class="nav3">
        <div class="nav-child1"></div>
        <div class="logo-mark-frame1" id="logoMarkFrame">
          <img
            class="logo-mark-icon6"
            loading="eager"
            alt=""
            src="./public/logo-mark.svg"
          />

          <img
            class="alumconnect-icon6"
            loading="eager"
            alt=""
            src="./public/alumconnect.svg"
          />
        </div>
      </header>
      <main class="background">
        <section class="vectors">
          <div class="ellipse-frame">
            <div class="sign-up-btn-frame">
              <div class="vectors-frame">
                <div class="vector-one"></div>
                <div class="input-label">
                  <img
                    class="background-complete-icon"
                    alt=""
                    src="./public/backgroundcomplete.svg"
                  />

                  <img
                    class="plant-icon"
                    loading="eager"
                    alt=""
                    src="./public/plant.svg"
                  />

                  <img
                    class="padlock-icon"
                    loading="eager"
                    alt=""
                    src="./public/padlock.svg"
                  />

                  <div class="group-frame">
                    <img
                      class="vectors-icon"
                      alt=""
                      src="./public/vectors.svg"
                    />

                    <div class="frame-vector-group">
                      <img
                        class="background-frame-icon"
                        alt=""
                        src="./public/vector-1.svg"
                      />

                      <button class="vector-group">
                        <img
                          class="vector-icon"
                          alt=""
                          src="./public/vector-2.svg"
                        />

                        <div class="sing-up">SING UP</div>
                      </button>
                      <div class="vector-container">
                        <img
                          class="vector-icon1"
                          alt=""
                          src="./public/vector.svg"
                        />

                        <img
                          class="vector-icon2"
                          alt=""
                          src="./public/vector-3.svg"
                        />
                      </div>
                      <div class="frame-set">
                        <img
                          class="vectors-two-icon"
                          alt=""
                          src="./public/vector-4.svg"
                        />

                        <div class="character">
                          <img
                            class="vector-icon3"
                            alt=""
                            src="./public/vector1.svg"
                          />

                          <img
                            class="vector-row-icon"
                            alt=""
                            src="./public/vector-5.svg"
                          />
                        </div>
                      </div>
                      <div class="frame-set1">
                        <img
                          class="vector-icon4"
                          alt=""
                          src="./public/vector-6.svg"
                        />

                        <div class="vector-parent1">
                          <img
                            class="vector-icon5"
                            alt=""
                            src="./public/vector2.svg"
                          />

                          <img
                            class="vector-icon6"
                            alt=""
                            src="./public/vector-7.svg"
                          />
                        </div>
                      </div>
                      <div class="frame-set2">
                        <img
                          class="vector-icon7"
                          alt=""
                          src="./public/vector-8.svg"
                        />

                        <div class="vector-parent2">
                          <img
                            class="vector-icon8"
                            alt=""
                            src="./public/vector-9.svg"
                          />

                          <img
                            class="vector-icon9"
                            alt=""
                            src="./public/vector-10.svg"
                          />

                          <img
                            class="vector-icon10"
                            alt=""
                            src="./public/vector-11.svg"
                          />

                          <img
                            class="group-icon"
                            alt=""
                            src="./public/group.svg"
                          />
                        </div>
                      </div>
                      <div class="vector-parent3">
                        <img
                          class="vector-icon11"
                          alt=""
                          src="./public/vector-12.svg"
                        />

                        <img
                          class="vector-icon12"
                          alt=""
                          src="./public/vector-13.svg"
                        />
                      </div>
                      <div class="vector-parent4">
                        <img
                          class="vector-icon13"
                          alt=""
                          src="./public/vector3.svg"
                        />

                        <img
                          class="vector-icon14"
                          alt=""
                          src="./public/vector-14.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="background-simple-parent">
                  <img class="background-simple-icon" alt="" />

                  <img
                    class="speech-bubble-icon"
                    alt=""
                    src="./public/speechbubble.svg"
                  />
                </div>
                <div class="vector-parent5">
                  <img
                    class="vector-icon15"
                    alt=""
                    src="./public/vector-15.svg"
                  />

                  <img
                    class="vector-icon16"
                    alt=""
                    src="./public/vector-16.svg"
                  />

                  <img
                    class="vector-icon17"
                    alt=""
                    src="./public/vector-17.svg"
                  />

                  <img
                    class="vector-icon18"
                    alt=""
                    src="./public/vector-18.svg"
                  />

                  <img
                    class="vector-icon19"
                    alt=""
                    src="./public/vector-19.svg"
                  />

                  <img
                    class="vector-icon20"
                    alt=""
                    src="./public/vector-20.svg"
                  />

                  <img
                    class="vector-icon21"
                    alt=""
                    src="./public/vector-21.svg"
                  />

                  <img
                    class="vector-icon22"
                    alt=""
                    src="./public/vector-22.svg"
                  />

                  <img
                    class="vector-icon23"
                    alt=""
                    src="./public/vector-23.svg"
                  />

                  <img
                    class="vector-icon24"
                    alt=""
                    src="./public/vector-24.svg"
                  />

                  <img
                    class="character-icon"
                    alt=""
                    src="./public/character.svg"
                  />
                </div>
              </div>
              <div class="sign-up-card">
                <div class="sign-up-card-child"></div>
                <h1 class="sign-up6">Sign Up</h1>
                <form class="input-field-group">
                  <div class="full-name-input">
                    <div class="email-input">
                      <div class="full-name-group">
                        <b class="full-name">FULL Name</b>
                      </div>
                      <div class="olajide-olamilekan-parent">
                        <input
                          class="olajide-olamilekan"
                          placeholder="Olajide Olamilekan"
                          type="text"
                        />

                        <div class="frame-child30"></div>
                      </div>
                    </div>
                    <div class="email-input1">
                      <div class="email-wrapper">
                        <b class="email">EMAIL</b>
                      </div>
                      <div class="olamilekangmailcom-parent">
                        <input
                          class="olamilekangmailcom"
                          placeholder="olamilekan@gmail.com"
                          type="text"
                        />

                        <div class="frame-child31"></div>
                      </div>
                    </div>
                    <div class="sign-up-card1">
                      <div class="sign-up-text">
                        <b class="password">Password</b>
                      </div>
                      <div class="confirm-password-parent">
                        <input
                          class="confirm-password"
                          placeholder="***********"
                          type="text"
                        />

                        <img
                          class="vector-arrow-icon"
                          alt=""
                          src="./public/vector-25.svg"
                        />

                        <div class="frame-child32"></div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-container1">
                    <button class="sign-up-btn" id="signUpBTN">
                      <div class="log-in13">Sign Up</div>
                    </button>
                    <div class="already-have-an-container" id="alreadyHaveAn">
                      <span class="already-have-an"
                        >Already have an account?
                      </span>
                      <span class="log-in14">Log in</span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="floor-parent">
            <img class="floor-icon" alt="" src="./public/floor.svg" />

            <div class="character-frame">
              <div class="round-ellipse"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var logoMarkFrame = document.getElementById("logoMarkFrame");
      if (logoMarkFrame) {
        logoMarkFrame.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var signUpBTN = document.getElementById("signUpBTN");
      if (signUpBTN) {
        signUpBTN.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      </script>
  </body>
</html>
